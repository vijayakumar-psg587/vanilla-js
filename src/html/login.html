
<div class="login-div"> 
    <section class="login-input-section">
        <span class="img-span">
           <img src="./src/assets/profile_pic.png"/>
        </span>
        <span class="username-span">
            <input type="text" id="userNameId" class="username" placeholder="Enter your username"/>
        </span>
        <br/>
        <span class="password-span">
            <input type="password" id="passwordId" class="password" placeholder="Enter your password"/>
        </span>
    </section>
    <section class="login-button-section">
        <button type="button" class="btn btn-secondary" onclick="login()">Sign In</button>
    </section>
</div>
